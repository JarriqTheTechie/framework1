<style>
    body {
        /*font-family: "Rethink Sans", sans-serif;*/
        font-family: Nunito Sans, sans-serif !important;
    }

        padding-top: 0 !important;

        /*border-radius: 1rem !important;*/
        font-size: 13px !important;
        padding-right: 13px;
        padding-left: 13px;
    }

    .btn-group-sm > .btn, .btn-sm {
        --bs-btn-padding-y: 0.15rem;
        --bs-btn-padding-x: 0.225rem;
        --bs-btn-font-size: 0.575rem;
        --bs-btn-border-radius: var(--bs-border-radius-sm);
    }


    .form-control {
        border: none !important;
        border-bottom: 1px solid #ddd !important;
        border-radius: 0;
        background-color: white !important;
        box-shadow: none;
        font-weight: bold;
        font-size: .775rem;

    }

    .form-control:disabled {
        background-color: var(--bs-secondary-bg);
        opacity: 1;
        padding-top: 1px;
        padding-bottom: 1px;
    }

    label {
        padding-left: 0 !important;
        padding-top: 1px !important;
        padding-bottom: 1px !important;
        font-size: 13px !important;
    }


    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");
    :root {
        --header-height: 3rem;
        --nav-width: 68px;
        --first-color: #4723D9;
        --first-color-light: #AFA5D9;
        --white-color: #F7F6FB;
        --body-font: 'Nunito', sans-serif;
        --normal-font-size: 1rem;
        --z-fixed: 100
    }

    *, ::before, ::after {
        box-sizing: border-box
    }

    body {
        position: relative;
        margin: var(--header-height) 0 0 0;
        padding: 0 1rem;
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        transition: .5s
    }

    a {
        text-decoration: none
    }

    .header {
        width: 100%;
        height: var(--header-height);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background-color: var(--white-color);
        z-index: var(--z-fixed);
        transition: .5s
    }

    .header_toggle {
        color: #22331d;
        font-size: 1.5rem;
        cursor: pointer
    }

    .header_img {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        border-radius: 50%;
        overflow: hidden
    }

    .header_img img {
        width: 40px
    }

    .l-navbar {
        position: fixed;
        top: 0;
        left: -30%;
        width: var(--nav-width);
        height: 100vh;
        background-color: #ffffff;
        padding: .5rem 1rem 0 0;
        transition: .5s;
        z-index: var(--z-fixed)
    }

    .nav {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden
    }

    .nav_logo, .nav_link {
        display: grid;
        grid-template-columns: max-content max-content;
        align-items: center;
        column-gap: 1rem;
        padding: .5rem 0 .5rem 1.5rem;
        font-size: 13px;
        padding-top: 7px;
        padding-bottom: 7px;
        margin-bottom: 0px !important;
        color: #222222 !important;
    }


    .nav_logo {
        margin-bottom: 2rem !important
    }

    .nav_logo-icon {
        font-size: 1.25rem;
        color: var(--white-color)
    }

    .nav_logo-name {
        color: var(--white-color);
        font-weight: 700
    }

    .nav_link {
        position: relative;
        color: var(--first-color-light);
        margin-bottom: 1.5rem;
        transition: .3s
    }

    .nav_link:hover {
        color: var(--white-color)
    }

    .nav_icon {
        font-size: 1.25rem;
        width: 16px;
        text-align: center;
        color: #555;
    }

    .l-navbar.show {
        left: 0;
    }

    .body-pd {
        padding-left: calc(var(--nav-width) + 1rem)
    }

    .active {
        color: var(--white-color)
    }

    .active::before {
        content: '';
        position: absolute;
        left: 0;
        width: 2px;
        height: 32px;
        background-color: var(--white-color)
    }

    .height-100 {
        height: 100vh
    }

    @media screen and (min-width: 768px) {
        body {
            margin: calc(var(--header-height) + 1rem) 0 0 0;
            padding-left: calc(var(--nav-width) + 2rem)
        }

        .header {
            height: calc(var(--header-height) + 1rem);
            padding: 0 2rem 0 calc(var(--nav-width) + 2rem)
        }

        .header_img {
            width: 40px;
            height: 40px
        }

        .header_img img {
            width: 45px
        }

        .l-navbar {
            left: 0;
            padding: 1rem 1rem 0 0
        }

        .l-navbar.show {
            width: calc(var(--nav-width) + 156px)
        }

        .l-navbar.show.dropdown-toggle {
            width: auto !important;
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 188px)
        }
    }

    /* Default (when sidebar is open / has .show) */
    .l-navbar.show .nav_logo img {
        height: 72px;
        transition: height 0.3s ease;
    }

    /* When sidebar is closed (no .show on .l-navbar) */
    .l-navbar:not(.show) .nav_logo img {
        height: 32px;
        transition: height 0.3s ease;
    }

    .modal {
        padding-left: 0 !important;
        padding-right: 0 !important;
    }

    .modal-dialog {
        margin-left: auto;
        margin-right: auto;
    }


</style>
