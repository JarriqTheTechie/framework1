<form method="get" class="mt-3 mx-2">
    <div class="col-12">
        <input type="text" name="search" class="form-control form-control-sm shadow-sm" style="border-radius: 6px;"
               value="{{ search_value }}" placeholder="{{ search_placeholder }}"
               onkeydown="if(event.key==='Enter'){this.form.submit();}">
    </div>
</form>
